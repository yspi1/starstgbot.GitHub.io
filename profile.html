<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–æ—Å–º–∏—á–µ—Å–∫–∏–π –ø—Ä–æ—Ñ–∏–ª—å</title>
    <style>
        :root {
            --primary-color: #007bff;
            --gold-color: #ffdd57;
            --text-color: #fff;
            --bg-color: #0a0a1a;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            overflow: hidden;
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--bg-color);
        }

        /* –ú–µ–Ω—é */
        .menu-icon {
            position: fixed;
            top: 20px;
            left: 20px;
            cursor: pointer;
            font-size: 24px;
            z-index: 100;
            transition: transform 0.3s ease;
            color: var(--gold-color);
        }

        .menu-icon:hover {
            transform: scale(1.2);
        }

        .menu {
            position: fixed;
            top: 60px;
            left: 20px;
            background: rgba(10, 10, 30, 0.95);
            border-radius: 10px;
            display: none;
            flex-direction: column;
            gap: 8px;
            padding: 15px;
            z-index: 100;
            border: 1px solid var(--primary-color);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            min-width: 200px;
        }

        .menu button {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 16px;
            cursor: pointer;
            text-align: left;
            padding: 8px 12px;
            border-radius: 5px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .menu button:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--primary-color);
            transform: translateX(5px);
        }

        /* –ó–≤–µ–∑–¥–Ω—ã–π —Ñ–æ–Ω */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #fff;
            border-radius: 50%;
            animation: fly linear forwards, fadeOut ease-in-out forwards;
        }

        @keyframes fly {
            0% {
                transform: translateX(-100%) translateY(-100%);
            }
            100% {
                transform: translateX(100vw) translateY(100vh);
            }
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        /* –ü—Ä–æ—Ñ–∏–ª—å */
        .profile-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.15);
            animation: fadeIn 1s ease-in-out;
            margin: 20px;
            position: relative;
            z-index: 1;
            transition: transform 0.3s ease;
        }

        .profile-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        }

        .profile-header h1 {
            font-size: 26px;
            margin-bottom: 20px;
            font-weight: bold;
            color: var(--gold-color);
            text-shadow: 0 2px 8px rgba(255, 221, 87, 0.5);
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid var(--gold-color);
            box-shadow: 0 4px 20px rgba(255, 221, 87, 0.3);
            margin-bottom: 15px;
            transition: all 0.3s ease;
            object-fit: cover;
            background-color: #222;
        }

        .avatar:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(255, 221, 87, 0.7);
        }

        #username {
            font-size: 22px;
            margin: 15px 0;
            color: var(--text-color);
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .balance {
            font-size: 20px;
            color: var(--text-color);
            margin: 20px 0 0;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .balance span {
            font-weight: bold;
            color: var(--gold-color);
        }

        /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ */
        .profile-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-item {
            text-align: center;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .stat-item:hover {
            transform: translateY(-3px);
            background: rgba(0, 0, 0, 0.3);
        }

        .stat-value {
            font-size: 18px;
            font-weight: bold;
            color: var(--gold-color);
        }

        .stat-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 5px;
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 480px) {
            .profile-container {
                padding: 20px;
                width: 85%;
            }
            
            .profile-stats {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .avatar {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <!-- –ò–∫–æ–Ω–∫–∞ –º–µ–Ω—é -->
    <div class="menu-icon" onclick="toggleMenu()">‚ò∞</div>

    <!-- –í—ã–ø–∞–¥–∞—é—â–µ–µ –º–µ–Ω—é -->
    <div class="menu" id="menu">
        <button onclick="window.location.href='index.html'"><span>üéÆ</span> –ò–≥—Ä—ã</button>
        <button onclick="window.location.href='profile.html'"><span>üë§</span> –ü—Ä–æ—Ñ–∏–ª—å</button>
        <button onclick="openWithdraw()"><span>üí≥</span> –í—ã–≤–æ–¥</button>
        <button onclick="openDeposit()"><span>üí∞</span> –î–µ–ø–æ–∑–∏—Ç</button>
        <button onclick="openSupport()"><span>üõü</span> –ü–æ–¥–¥–µ—Ä–∂–∫–∞</button>
        <button onclick="openHistory()"><span>üìä</span> –ò—Å—Ç–æ—Ä–∏—è</button>
    </div>

    <!-- –ó–≤–µ–∑–¥–Ω—ã–π —Ñ–æ–Ω -->
    <div class="stars" id="stars-container"></div>

    <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –ø—Ä–æ—Ñ–∏–ª—è -->
    <div class="profile-container">
        <div class="profile-header">
            <h1>–ö–æ—Å–º–∏—á–µ—Å–∫–∏–π –ø—Ä–æ—Ñ–∏–ª—å</h1>
        </div>
        <div class="profile-content">
            <img id="avatar" src="https://via.placeholder.com/150/333333/ffffff?text=USER" alt="–ê–≤–∞—Ç–∞—Ä" class="avatar">
            <h2 id="username">–ö–æ—Å–º–∏—á–µ—Å–∫–∏–π –ø—É—Ç–µ—à–µ—Å—Ç–≤–µ–Ω–Ω–∏–∫</h2>
            <p class="balance">–ë–∞–ª–∞–Ω—Å: <span id="balance">1,000</span> ‚≠ê</p>
            
            <div class="profile-stats">
                <div class="stat-item">
                    <div class="stat-value" id="games-played">42</div>
                    <div class="stat-label">–ò–≥—Ä —Å—ã–≥—Ä–∞–Ω–æ</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="wins">28</div>
                    <div class="stat-label">–ü–æ–±–µ–¥</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="profit">+1,850</div>
                    <div class="stat-label">–ü—Ä–∏–±—ã–ª—å</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∑–≤–µ–∑–¥–Ω–æ–≥–æ —Ñ–æ–Ω–∞
        function createStars() {
            const container = document.getElementById('stars-container');
            const starCount = Math.floor(window.innerWidth / 3);
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                // –°–ª—É—á–∞–π–Ω—ã–µ –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –∑–≤–µ–∑–¥—ã
                const size = Math.random() * 3;
                const duration = 2 + Math.random() * 8;
                const delay = Math.random() * 5;
                
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.animationDuration = `${duration}s`;
                star.style.animationDelay = `${delay}s`;
                star.style.opacity = Math.random();
                
                container.appendChild(star);
                
                // –£–¥–∞–ª—è–µ–º –∑–≤–µ–∑–¥—É –ø–æ—Å–ª–µ –∞–Ω–∏–º–∞—Ü–∏–∏ –∏ —Å–æ–∑–¥–∞–µ–º –Ω–æ–≤—É—é
                star.addEventListener('animationend', () => {
                    star.remove();
                    createStar();
                });
            }
        }

        // –°–æ–∑–¥–∞—Ç—å –æ–¥–Ω—É –∑–≤–µ–∑–¥—É
        function createStar() {
            const container = document.getElementById('stars-container');
            const star = document.createElement('div');
            star.className = 'star';
            
            const size = Math.random() * 3;
            const duration = 2 + Math.random() * 8;
            
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `-10px`;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.animationDuration = `${duration}s`;
            star.style.opacity = Math.random();
            
            container.appendChild(star);
            
            star.addEventListener('animationend', () => {
                star.remove();
            });
        }

        // –ú–µ–Ω—é
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
        }

        // –ó–∞–∫—Ä—ã—Ç—å –º–µ–Ω—é –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –µ–≥–æ
        document.addEventListener('click', (e) => {
            const menu = document.getElementById('menu');
            const menuIcon = document.querySelector('.menu-icon');
            
            if (!menu.contains(e.target) && e.target !== menuIcon) {
                menu.style.display = 'none';
            }
        });

        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        function loadUserData() {
            // –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –∑–¥–µ—Å—å –±—É–¥–µ—Ç –∑–∞–ø—Ä–æ—Å –∫ API
            const userData = {
                username: "–ö–æ—Å–º–∏—á–µ—Å–∫–∏–π–ò–≥—Ä–æ–∫",
                avatarUrl: "https://via.placeholder.com/150/6a5acd/ffffff?text=Player",
                balance: 2450,
                gamesPlayed: 42,
                wins: 28,
                profit: 1850
            };

            // –û–±–Ω–æ–≤–ª—è–µ–º UI
            document.getElementById('username').textContent = userData.username;
            document.getElementById('avatar').src = userData.avatarUrl;
            document.getElementById('balance').textContent = userData.balance.toLocaleString();
            document.getElementById('games-played').textContent = userData.gamesPlayed;
            document.getElementById('wins').textContent = userData.wins;
            document.getElementById('profit').textContent = `+${userData.profit.toLocaleString()}`;
        }

        // –§—É–Ω–∫—Ü–∏–∏ –º–µ–Ω—é
        function openWithdraw() {
            alert('–§—É–Ω–∫—Ü–∏—è –≤—ã–≤–æ–¥–∞ —Å—Ä–µ–¥—Å—Ç–≤ –±—É–¥–µ—Ç –¥–æ—Å—Ç—É–ø–Ω–∞ –≤ —Å–ª–µ–¥—É—é—â–µ–º –æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏');
        }

        function openDeposit() {
            alert('–§—É–Ω–∫—Ü–∏—è –ø–æ–ø–æ–ª–Ω–µ–Ω–∏—è –±–∞–ª–∞–Ω—Å–∞ –±—É–¥–µ—Ç –¥–æ—Å—Ç—É–ø–Ω–∞ –≤ —Å–ª–µ–¥—É—é—â–µ–º –æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏');
        }

        function openSupport() {
            alert('–°–≤—è–∂–∏—Ç–µ—Å—å —Å –ø–æ–¥–¥–µ—Ä–∂–∫–æ–π —á–µ—Ä–µ–∑ Telegram: @support');
        }

        function openHistory() {
            alert('–ò—Å—Ç–æ—Ä–∏—è —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏–π –±—É–¥–µ—Ç –¥–æ—Å—Ç—É–ø–Ω–∞ –≤ —Å–ª–µ–¥—É—é—â–µ–º –æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏');
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = function() {
            createStars();
            loadUserData();
            
            // –ò–Ω—Ç–µ–≥—Ä–∞—Ü–∏—è —Å Telegram WebApp (–µ—Å–ª–∏ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è)
            if (window.Telegram && window.Telegram.WebApp) {
                const webApp = Telegram.WebApp;
                webApp.expand();
                
                const user = webApp.initDataUnsafe.user;
                if (user) {
                    const username = user.username || `${user.first_name}${user.last_name ? ' ' + user.last_name : ''}`;
                    document.getElementById('username').textContent = username;
                    
                    if (user.photo_url) {
                        document.getElementById('avatar').src = user.photo_url;
                    }
                }
            }
        };
    </script>
</body>
</html>
